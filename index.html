<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="score_board">
        <div class="scoreboard_player user">You</div>
        <div class="scoreboard_player computer">Computer</div>
        <div class="scoreboard_score" id ="user_score" onchange="declare">0</div>
        <div class="scoreboard_score" id="computer_score">0</div>
    </div>
    <div class="control_panel">
        <div>
            <span class="icon">&#9994</span>
            <button class="rps rock" >ROCK</button>
        </div>
        <div>
            <span class="icon">&#9995</span>
            <button class="rps paper" >PAPER</button>
        </div>
        <div>
            <span class="icon">&#9996</span>
            <button class="rps scissor">SCISSOR</button>
        </div>
    </div>
    <div id="announcing" style="font-size: 50px"></div>
    <div id="alert">
      </div>
</body>
<script src="./script.js">
</script>
</html>
